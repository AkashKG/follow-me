<div layout="row"  ng-cloak>
  <div flex="25">
   <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">My Notebooks</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="note in notebooks|reverse" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{ note.title }}</h3>
            <p>{{ note.date | date: yyyy/MM/dd}}</p>
          </div>
          <md-button class="md-secondary md-icon-button" ng-click="deleteNote(note._id)" aria-label="delete">
            <md-icon>delete</md-icon>
          </md-button>
        <md-divider ></md-divider>
        </md-list-item>
        </md-list>
        </md-content>      
  </div>
  <div flex="75">
  </div>

 <md-fab-speed-dial md-direction="left" style="position:fixed"
                       class="md-scale md-fab-bottom-right" ng-class="{ 'md-hover-full': true }"
                       ng-mouseenter="true" ng-mouseleave="false" ng-click="showGridBottomSheet()">
      <md-fab-trigger>
       <md-button aria-label="menu" class="md-fab md-warn">
          <md-icon class="material-icons" aria-label="menu"  >add</md-icon>
        </md-button>
      </md-fab-trigger>
    </md-fab-speed-dial> 
</div>
