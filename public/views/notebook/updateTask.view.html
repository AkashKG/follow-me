<md-dialog class="fullscreen-dialog" ng-cloak flex-xs flex-gt-xs flex-gt-sm="50">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Update Task</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content >
    <div class="md-padding">
      <form name="updateTaskForm" ng-submit="updateExistTask()" action="">
			<md-input-container class="md-block">
    	    	<label>Task</label>
          		<textarea ng-model="updateTask.task" name ="task" required md-maxlength="150" rows="5" md-select-on-focus></textarea>
        		<div ng-messages="updateTaskForm.task.$error" ng-show='updateTaskForm.task.$touched'>
							<div ng-message="required">This is required.</div>
						</div>
        	</md-input-container>
        	<md-input-container flex class="md-block">
				<label>Link</label> 
					<input ng-maxlength="100"  name="link" ng-model="updateTask.link">
			</md-input-container>
			<md-input-container class="md-block">
    	    	<label>Solution</label>
          		<textarea ui-codemirror="cmOption"ng-model="updateTask.solution" name ="solution" style="overflow-y:visible"   rows="7" md-select-on-focus></textarea>
        	</md-input-container>
		</form>
	</div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
      <span flex></span>
      <md-button ng-disabled="!updateTask.solution.length" ng-click="viewSolution(updateTask)">
        Solution
      </md-button>
      <md-button  class="md-primary" ng-click="hide()">
       Cancel
      </md-button>
      <md-button ng-disabled="updateTaskForm.$invalid" class="md-accent" ng-click="updateExistTask()">
        Update
      </md-button>
    </md-dialog-actions>
 
</md-dialog>
