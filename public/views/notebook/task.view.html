<md-dialog ng-cloak flex-xs flex-gt-xs flex-gt-sm="50">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New Task</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content >
    <div class="md-padding">
      <form name="newTaskForm" ng-submit="newForm()" action="">
			<md-input-container class="md-block">
    	    	<label>Task</label>
          		<textarea ng-model="taskData.task" name ="task" required md-maxlength="150" rows="5" md-select-on-focus></textarea>
        		<div ng-messages="newTaskForm.task.$error" ng-show='newTaskForm.task.$touched'>
							<div ng-message="required">This is required.</div>
						</div>
        	</md-input-container>
        	<md-input-container flex class="md-block">
				<label>Link</label> 
					<input ng-maxlength="100"  name="link" ng-model="taskData.link">
			</md-input-container>
		</form>
	</div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
      <span flex></span>
      <md-button  class="md-primary" ng-click="hide()">
       Cancel
      </md-button>
      <md-button ng-disabled="newTaskForm.$invalid" class="md-accent" ng-click="addNewtask()">
        Done
      </md-button>
    </md-dialog-actions>
 
</md-dialog>
